<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Event Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html" target="_blank">Events</a></li>
      <li><a href="contact.html" target="_blank">Contact</a></li>
      <li><a href="help.html" target="_blank">Help</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header id="mainHeader"><br><br>
    <h1 style="color: rgb(0, 0, 0);">Welcome to Our Community Event Portal</h1>
    <p class="special-offer">Register today and get <span style="color: rgb(0, 0, 0); font-weight: bold;">50% OFF</span> on premium events!</p>
  </header>

  <!-- Main -->
  <main>

    <!-- Event Gallery -->
    <section id="gallery">
      <h2>Event Highlights</h2>
      <table>
        <caption><h2>Past Event Moments</h2></caption>
         <tr>
        <td><img src="https://images-platform.99static.com//adEicIcr5Lxrf7ID1r7otynL3_Y=/0x0:1600x1600/fit-in/500x500/99designs-contests-attachments/130/130498/attachment_130498329" width="350" height="149" alt="Event 1" title="Event 1" class="event-img" ondblclick="enlargeImage(this)" /></td>
        <td><img src="https://thumbs.dreamstime.com/b/young-party-cheerful-people-showered-confetti-club-31137048.jpg" width="350" height="149" alt="Event 2" title="Event 2" class="event-img" ondblclick="enlargeImage(this)" /></td>
        <td><img src="https://media.istockphoto.com/id/1177485677/photo/table-setting-for-an-event-party-or-wedding-reception.jpg?s=612x612&w=0&k=20&c=F1kd8_DGpxBmq02GLMywXHJbAuyg-50xW1xdsQNxDm0=" width="350" height="149" alt="Event 3" title="Event 3" class="event-img" ondblclick="enlargeImage(this)" /></td>
      </tr>
      <tr>
        <td><img src="https://media.istockphoto.com/id/479977238/photo/table-setting-for-an-event-party-or-wedding-reception.jpg?s=612x612&w=0&k=20&c=yIKLzW7wMydqmuItTTtUGS5cYTmrRGy0rXk81AltdTA=" width="350" height="149" alt="Event 4" title="Event 4" class="event-img" ondblclick="enlargeImage(this)" /></td>
        <td><img src="https://miro.medium.com/v2/resize:fit:1000/1*iGhjNMXZjb2O7OOmqWI7_g.png" width="350" height="149" alt="Event 5" title="Event 5" class="event-img" ondblclick="enlargeImage(this)" /></td>
        <td><img src="https://media.istockphoto.com/id/1175684792/photo/stylish-christmas-golden-star-illumination-and-fir-branches-with-red-and-gold-baubles-golden.jpg?s=612x612&w=0&k=20&c=INVlJRr7JyUi1MoPMZJDS2PdJbguyLlItqadtPueXFc=" width="350" height="149" alt="Event 6" title="Event 6" class="event-img" ondblclick="enlargeImage(this)" /></td>
      </tr>
      </table>
    </section>

    <!-- Event Registration -->
    <section id="events">
      <h2>Feedback Procedure</h2>
      <form onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="phone" aria-required="true">Phone:</label>
          <input type="text" id="phone" onblur="validatePhone()" required />
        </div>

        <div class="form-group">
          <label for="eventType" aria-required="true">Choose an Event:</label>
          <select id="eventType" onchange="updateFee()">
            <option value="" required>--Select--</option>
            <option value="Concert">Concert</option>
            <option value="Workshop">Workshop</option>
            <option value="Seminar">Seminar</option>
          </select>
          <p class="highlight" id="feeOutput"></p>
        </div>

        <div class="form-group">
          <label for="feedback" aria-required="true">Your Feedback:</label>
          <textarea id="feedback" onkeyup="countChars()" ></textarea>
          <p id="charCount"></p>
        </div>

        <button type="submit" onclick="showConfirmation()">Submit</button>
        
      </form>
    </section>

    <br><br>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Email: community@portal.org | Phone: 123-456-7890</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Community Portal. All rights reserved.</p>
  </footer>
<script>
  function submitForm(event) {
  event.preventDefault();

  const phoneInput = document.getElementById("phone");
  const eventTypeSelect = document.getElementById("eventType");
  const feedbackInput = document.getElementById("feedback");

  const phone = phoneInput.value.trim();
  const eventType = eventTypeSelect.value;
  const feedback = feedbackInput.value.trim();

  // Phone number validation
  const phonePattern = /^\d{10}$/;
  if (!phonePattern.test(phone)) {
    alert("Please enter a valid 10-digit phone number.");
    phoneInput.focus();
    return;
  }

  // Event type validation
  if (eventType === "") {
    alert("Please select an event type.");
    eventTypeSelect.focus();
    return;
  }

  // Feedback validation
  if (feedback === "") {
    alert("Please provide your feedback.");
    feedbackInput.focus();
    return;
  }

  // All validations passed
  alert("Your feedback has been submitted. Thank you!");
  document.querySelector("form").reset();
  document.getElementById("feeOutput").textContent = "";
  document.getElementById("charCount").textContent = "";
}

</script>

</body>
</html>
